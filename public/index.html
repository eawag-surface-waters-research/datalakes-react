<!DOCTYPE html>
<html lang="en">
  <head>
    <meta property="title" content="Datalakes - Search, visualise and download data on Swiss lakes" />
    <meta name="description" content="Datalakes is a collaboration between a number of Swiss institutions to facilitate the visualisation and dissemination of reproducable datasets for Swiss lakes." />
    <meta name="author" content="James Runnalls @ Eawag" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="google-site-verification" content="" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' https://www.google-analytics.com https://www.googletagmanager.com https://google-analytics.com https://datalakes-eawag.ch; object-src 'self'"
    />
    <script type="text/babel" src="./lander.js"></script>
    <style>
      .fade-in {
        animation: fadeIn ease 2s;
        -webkit-animation: fadeIn ease 2s;
        -moz-animation: fadeIn ease 2s;
        -o-animation: fadeIn ease 2s;
        -ms-animation: fadeIn ease 2s;
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @-moz-keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @-webkit-keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @-o-keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @-ms-keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .progress {
        background-color: rgb(169, 169, 169);
        justify-content: flex-start;
        border-radius: 100px;
        align-items: center;
        position: relative;
        display: flex;
        height: 5px;
        width: 300px;
        margin: auto;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .progress-value {
        animation: load 10s normal forwards infinite;
        box-shadow: 0 10px 40px -10px #000;
        border-radius: 100px;
        background: #000;
        height: 5px;
        width: 0;
      }

      @keyframes load {
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }

      .pagecenter {
        height: 80vh;
        width: 100vw;
        text-align: center;
        display: table-cell;
        vertical-align: middle;
      }

      .loading-logo {
        width: 300px;
        max-width: 70%;
      }

      .loading-text {
        margin-top: 30px;
        font-family: "The Serif Bold", Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="pagecenter">
        <img src="/img/logo.svg" class="loading-logo fade-in" />
        <div class="loading-text fade-in">Loading Datalakes</div>
        <div class="progress">
          <div class="progress-value"></div>
        </div>
       
      </div>
    </div>
  </body>
</html>
